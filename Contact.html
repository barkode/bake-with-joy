<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engine -->
    <meta
      name="description"
      content="Make with pleasure. We bake for your with pleasure. Ireland. Dublin."
    />
    <meta
      name="keywords"
      content="Bake with pleasure, baking, cook, scone, cake, hand made, recipe, joy, pleasure"
    />
    <!-- Web page title -->
    <title>Bake's JOY</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicons/favicon180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicons/favicon32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicons/favicon16.png"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="./index.html" class="logo-link"
        ><img
          src="./assets/images/logo.png"
          alt="Bake's JOY logo"
          class="logo"
          width="80"
      /></a>
      <input type="checkbox" name="nav-toggle" id="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">
        <i class="fa-solid fa-bars"></i>
      </label>
      <nav class="header-nav">
        <ul class="header-nav-menu">
          <li><a href="./index.html" class="active">Home</a></li>
          <li><a href="./gallery.html">Gallery</a></li>
          <li><a href="#">Bake</a></li>
          <li><a href="#">Watch</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <h1 class="visually-hidden">Contact with US</h1>
      <!-- Form Contact US -->
      <section>
        <div class="contact">
          <form
            action="https://formdump.codeinstitute.net"
            method="post"
            class="contact-form"
          >
            <label for="fname">First name</label>
            <input
              type="text"
              name="fname"
              id="fname"
              required
              placeholder="Enter your first name"
            />
            <label for="lname">Last name</label>
            <input
              type="text"
              name="lname"
              id="lname"
              required
              placeholder="Enter your last name"
            />
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              required
              placeholder="Enter your email"
            />
            <label for="phone">Phone number</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="Enter your phone"
            />
            <label for="additional"></label>
            <textarea
              name="additional"
              id="additional"
              placeholder="Text input"
            ></textarea>
          </form>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <!-- Social network links -->
      <div class="footer-social-net-container">
        <address>
          <ul class="footer-social-net-menu">
            <!-- Facebook icon link -->
            <li>
              <a
                href="https://www.facebook.com/"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Visit our Facebook page (opens in a new tab)"
                ><i class="fa-brands fa-facebook"></i
              ></a>
            </li>
            <!-- Twitter icon link -->
            <li>
              <a
                href="https://x.com/"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Visit our Twitter page (opens in a new tab ) "
                ><i class="fa-brands fa-square-twitter"></i
              ></a>
            </li>
            <!-- Instagram icon link -->
            <li>
              <a
                href="https://www.instagram.com/"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Visit our Instagram page (opens in a new tab)"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </li>
            <!-- Youtube icon link -->
            <li>
              <a
                href="https://www.youtube.com/"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Visit our Youtube page (opens in a new tab)"
                ><i class="fa-brands fa-youtube"></i
              ></a>
            </li>
          </ul>
        </address>
      </div>
    </footer>
    <!-- Add Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/fc6c0d9a84.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
